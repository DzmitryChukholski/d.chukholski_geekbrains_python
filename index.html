        .main_table {
            border: 1px solid black;
            background-color: darkgray;

        }

        .horizontal_div {
            display: flex;
        }

        .white_cell {
            background-color: bisque;
            width: 10vw;
            height: 10vw;
            border: 1px solid black;
            display: flex;
        }

        .black_cell {
            background-color: darkgoldenrod;
            width: 10vw;
            height: 10vw;
            border: 1px solid black;
            display: flex;
        }

        .not_a_cell_i {
            background-color: white;
            width: 10vw;
            height: 2vw;
            border: 1px solid black;
            text-align: center;
        }

        .not_a_cell_j {
            background-color: white;
            width: 2vw;
            height: 10vw;
            border: 1px solid black;
            text-align: center;
            writing-mode: vertical-lr;
        }

        .not_a_cell {
            background-color: white;
            width: 2vw;
            height: 2vw;
            border: 1px solid black;
        }

        .chess_container {
            margin: auto;
        }
